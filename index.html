    <link
      rel="stylesheet"

    <!-- nav start -->
    <header>
      <nav>
        <a href="#" class="logo">
          <img src="./library/feather/video.svg" alt="" />
          HAS's Movie Channel
        </a>
        <ul class="nav-link">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#Movie">Movies</a></li>
          <li><a href="#Comming">Coming Soon</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
        <div class="nav-btn">
          <button class="login">LOGIN</button>
          <button class="signup">Sign Up</button>
        </div>
      </nav>
    </header>
    <!-- nav end -->
    <!-- Banner Start -->
    <section class="banner">
      <div class="banner-container">
        <img src="./image/banner.jpg" alt="" class="b-img" />
        <div class="b-card">
          <h1>End Game</h1>
          <p class="fp">
            <b> Hero, Action, Advanture </b>
            <img
              src="./library/feather/clock.svg"
              alt=""
              style="margin: 0 5px"
            />
            <span>3 hr 2 min </span>
            <img
              src="./library/feather/calendar.svg"
              alt=""
              style="margin: 0 5px"
            />
            <span> 2019</span>
          </p>
          <p class="sp">
            <span class="fa fa-star" style="color: yellow"></span>
            <span class="fa fa-star" style="color: yellow"></span>
            <span class="fa fa-star" style="color: yellow"></span>
            <span class="fa fa-star" style="color: yellow"></span>
            <span class="fa fa-star" style="color: yellow"></span>
            <button>9.0 IMDb</button>
            <button>PG-13</button>
          </p>
          <div class="b-div">
            <button class="wn">Watch Now</button>
            <button class="atw">Add to Whistle</button>
          </div>
        </div>
      </div>
    </section>
